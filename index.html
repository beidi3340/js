		<!-- calcule de la taxe à retenir sur un prix d’un article entré dans un champs -->
		
		<div class="field"><fieldset>

		<script type="text/javascript">
			function calcTaxe(){
				var pht = document.getElementById("prix").value;
				var taux = 19.5;
				var pttc = (1 + taux / 100) * pht;
				
				if(pht != ""){
					if(isNaN(pht) == false){
						if(pht >= 1){
							alert("Bravo! Montant net a payer: "+pttc+" FCFA");
							return true;
						}else{
							alert("ton Prix est invalide");
							return false;
						}
					}else{
						alert("renseigne un prix valide.");
						return false;
					}
				}else{
					alert("Attention! renseigner le prix de l'article");
					return false;
				}
				
			}
			
			function FrenchDate(){
				var jr = new Array("Dim", "Lun", "Mar", "Mer", "Jeu", "Ven", "Sam");
			    var mois = new Array("Jan", "Fev", "Mar", "Avr", "Mai", "Jui", "Juil", "Aou", "Sep", "Oct", "Nov", "Dec");
				var date = new Date();
				var info = jr[date.getDay()] + " ";
					info += date.getDate() + " ";
					info += mois[date.getMonth()] + " ";
					info += date.getFullYear();
					
				var heure = date.getHours();
				var minutes = date.getMinutes();
				if(minutes < 10)
					 minutes = "0" + minutes;
					 var FrencHour =  heure + ":" + minutes;
		
				return alert(info+", "+FrencHour);
			}
			
			function verifElement(){
				var x = document.getElementById("element").value;
				var tab = [83, 89, 74, 92, -80, 74, 19, 90, 173, -3, 929, 9];
				if(x != ""){
					for(var i = 0, c = tab.length; i < c; i++){
						return alert((tab.indexOf(parseInt(x)) != -1));
					}
				}else{
					alert("Veuillez choisir un element du tableau!");
				}
				
			}
		</script>
